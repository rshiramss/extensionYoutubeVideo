<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Summarizer</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            padding: 15px;
            text-align: center;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #065fd4;
            font-size: 16px;
        }
        .info {
            color: #606060;
            font-size: 12px;
            line-height: 1.4;
            margin-bottom: 15px;
        }
        .status {
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        .status.success {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        .status.error {
            background-color: #ffebee;
            color: #cc0000;
        }
    </style>
</head>
<body>
    <h3>YouTube Summarizer</h3>
    <div class="info">
        This extension automatically generates AI-powered summaries for YouTube videos with clickable timestamps.
    </div>
    <div id="status" class="status">
        Checking server status...
    </div>
    <script src="popup.js"></script>
</body>
</html>
